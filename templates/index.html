<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancerbero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div>
        <h2 class="display-3 text-center my-3">Cancerbero</h2>
    </div>
       
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3></h3>
            <p></p>
        </div>
     <div class="col-md-4">   
        <h3>Password Register</h3>
        <form method="POST" action="/add" class="form-center">
            <label for="profile-url">Email</label>
            <div>
                <input type="email" name="email" placeholder="Email" class="form-control">
            </div>
            <label for="profile-url">Site URL</label>
            <div class="input-group">
                <input type="text" class="form-control" name="site_url" placeholder="Site URL">
            </div>
            <label for="site_password">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" name="site_password" id="profile-url">
            </div>
            <br>
            <button type="submit" class="btn btn-primary mb-3">Add Password</button>
        </form>
    </div>
    
    </div>

    <div class="container">
        <table class="table">
            <thead class="thead-inverse">
                <tr>
                    <th>Email</th>
                    <th>Site Address</th>
                    <th>Site Password</th>
                    <th>Actions</th>
                    <th>Visibility</th>
                </tr>
            </thead>
            <tbody>
                {% for item in passwordlist %}
                <tr>
                    <td>{{ item.email }}</td>
                    <td>{{ item.site_url }}</td>
                    <td><input type="password" value="{{ item.site_password }}" id="{{ item.id}}"></td>
                    <td>
                        <a class="btn btn-outline-danger btn-sm" role="button" href="/delete/{{item.id}}">Delete</a>
                        <br>
                        <a class="btn btn-outline-success btn-sm" role="button" href="/update/{{item.id}}">Update</a>
                    </td>
                    <td>
                        <input type="checkbox" onclick="myFunction({{item.id}})">Show Password
                    </td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
    <div class="container">
        <a href="/export"  type="button" class="btn btn-success mb-3">Export as CSV</a>    
    </div>
</div>
 

    <script type="text/javascript">
        function myFunction(pid) {
            var x = document.getElementById(pid);
            if (x.type === "password") {
                x.type = "text";
            }else{
                x.type = "password";
            }
        }

    </script>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
